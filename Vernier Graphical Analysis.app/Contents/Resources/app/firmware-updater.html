<!DOCTYPE HTML>
<html>
  <head>
      <title>Vernier Go Direct Firmware Updater</title>
      <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
      <meta charset="utf-8">
      <link rel="stylesheet" href="vst-core-style.css">
      <script src="firmware-updater.js"></script>
      <style>
        body {
          --progress-wrapper-color: #01949c; /* GDX product label teal */
          --progress-bar-color: #dee680; /* GDX product label green */
          --progress-bar-background-color: #585857; /* GDX product label grey */
          background-color: #585857; /* GDX product label grey */
        }
      </style>
  </head>
  <body>
    <vst-core-startup>
        <vst-core-progress slot="progress">
          <div style="width: 16rem; margin: 1rem auto 0;">
            <vst-go-direct-firmware-logo logo-color="#fff"></vst-go-direct-firmware-logo>
            <div style="font-weight: bold; font-size: 1.5rem; color: #fff; margin: .25rem 0;">Firmware Updater</div>
          </div>
        </vst-core-progress>

        <template>
          <vst-firmware-updater-app id="app" class="app" controller-type="AppController"></vst-firmware-updater-app>
        <template>
    </vst-core-startup>
  </body>
</html>
